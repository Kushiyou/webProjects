<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>数据可视化</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <header>
        <h1>可视化e-chart</h1>
        <div class="showtime">121212</div>
    </header>
    <section class="mainbox">
        <div class="column">
            <div class="panel bar">
                <h2>柱形图_色皮</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel line">
                <h2>zhexian</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel pie">
                <h2>饼形图1</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
        </div>
        <div class="column">
            <div class="no">
                <div class="no-hd">
                    <ul>
                        <li>111111</li>
                        <li>222222</li>
                    </ul>
                </div>
                <div class="no-bd">
                    <ul>
                        <li>人数</li>
                        <li>个数</li>
                    </ul>
                </div>
            </div>
            <div class="map">
                <div class="map1"></div>
                <!-- 旋转1 -->
                <div class="map2"></div>
                <!-- 旋转2 -->
                <div class="map3"></div>
                <!-- 地图模块 -->
                <div class="chart"></div>
            </div>
        </div>
        <div class="column">
            <div class="panel bar2">
                <h2>柱形图2</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel line2">
                <h2>zhexian2</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel pie2">
                <h2>饼形图2</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
        </div>
    </section>
    <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.2/??flexible_css.js,flexible.js"></script>
    <script src="js/echarts.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
